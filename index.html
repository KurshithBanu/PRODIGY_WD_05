<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="location" placeholder="Enter location" style="border:1px solid black">
            <button id="searchButton" class="search1">Search</button>
        </div>
        <div id="weatherContainer" class="weather-container">
            <p id="locationName" ></p>
            <p id="temperature" ></p>
            <p id="conditions"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
